<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Details - ORION (Hostel 7) Alumni Portal, JEC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="ORION Hostel Logo" class="logo">
            <h1>ORION (Hostel 7) Alumni Portal</h1>
            <p>Jorhat Engineering College</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">&larr; Back to Home</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section id="view-data">
            <h2>View Alumni Data Batch-wise</h2>
            <div class="form-group">
               <label for="view-batch">Select Batch Year to View:</label>
<select id="view-batch" name="view-batch">
    <option value="">Select a batch year</option>
</select>

<script>
    // Get the select element by its ID
    const batchSelect = document.getElementById('view-batch');

    // Define the start and end years
    const startYear = 1986;
    const endYear = 2025;

    // Loop from the end year down to the start year (populates newest first)
    for (let year = endYear; year >= startYear; year--) {
        // Create a new <option> element
        const option = document.createElement('option');
        
        // Set the option's value and display text
        option.value = year;
        option.textContent = year;
        
        // Add the new option to the select dropdown
        batchSelect.appendChild(option);
    }
</script>
            </div>
            <button id="load-data-btn">Load Data</button>

            <div id="alumni-list">
                <p class="message" id="view-message">Select a batch and click "Load Data" to see results.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> ORION Hostel Alumni Portal, JEC. Developed by GUNJAN(2023-27).</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>

</html>
